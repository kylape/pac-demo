apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: rhel
spec:
  runStrategy: Halted
  template:
    metadata:
      labels:
        kubevirt.io/size: small
        kubevirt.io/domain: rhel
    spec:
      domain:
        devices:
          autoattachVSOCK: true
          disks:
            - name: containerdisk
              disk:
                bus: virtio
            - name: cloudinitdisk
              disk:
                bus: virtio
          interfaces:
          - name: default
            masquerade: {}
        resources:
          requests:
            memory: 8Gi
      networks:
      - name: default
        pod: {}
      volumes:
        - name: containerdisk
          dataVolume:
            name: rhel
        - name: cloudinitdisk
          cloudInitNoCloud:
            userData: |
              #cloud-config
              users:
              - default
              - name: klape
                sudo: ALL=(ALL) NOPASSWD:ALL
                ssh_authorized_keys:
                - ssh-rsa  klape@klape.remote.csb
              ssh_authorized_keys:
              - ssh-rsa  klape@klape.remote.csb
